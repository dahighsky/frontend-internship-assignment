<div class="trending-subjects">
  <div *ngIf="isLoading" class="loader">
    <div class="loader-circle"></div>
  </div>
  <a class="nav-link tw-ml-5" routerLink="/"
    ><mat-icon class="tw-cursor-pointer tw-text-[20px]" aria-label="Home Icon"
      >home</mat-icon
    >Home</a
  >
  <div *ngIf="allBooks.length > 0">
    <front-end-internship-assignment-table-view
      [booksList]="allBooks"
      [subjectName]="subjectName"
    ></front-end-internship-assignment-table-view>
  </div>
</div>
